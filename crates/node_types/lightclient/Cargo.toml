[package]
name = "prism-lightclient"
version.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[features]
default = ["wasm"]
groth16 = []
test_utils = []
mock_prover = []
native = ["tokio"]
wasm = ["wasm-bindgen", "web-sys", "js-sys", "wasm-bindgen-futures", "console_error_panic_hook", "serde-wasm-bindgen"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
ed25519-consensus = { workspace = true }
base64 = { workspace = true }
bincode = { workspace = true }
bls12_381 = { workspace = true }
celestia-types = { workspace = true }
hex = { workspace = true }
log = { workspace = true }
toml = { workspace = true }
dirs = { workspace = true }
anyhow = { workspace = true }
jmt = { workspace = true }
auto_impl = { workspace = true }
prism-common = { workspace = true, features = ["test_utils"] }
prism-errors = { workspace = true }
prism-da = { workspace = true }
sp1-sdk = { workspace = true }
rand = { workspace = true }
tokio = { workspace = true, optional = true }
wasm-bindgen = { version = "0.2.95", optional = true }
web-sys = { version = "0.3", features = ["console", "Headers", "Request", "RequestInit", "RequestMode", "Response", "Window"], optional = true }
js-sys = { version = "0.3", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }
console_error_panic_hook = { version = "0.1.7", optional = true }
serde-wasm-bindgen = { version = "=0.6.5", optional = true }

[dev-dependencies]
wasm-bindgen-test = "0.3"
