[workspace.package]
name = "prism"
version = "0.1.0"
authors = [
    "Sebastian Pusch <sebastian@deltadevs.xyz>",
    "Ryan Ford <ryan@deltadevs.xyz>",
]
edition = "2021"
description = "prism is the first trust-minimized key-transparency solution, allowing for automatic verification of service providers via light clients. Powered by Celestia."
homepage = "https://prism.deltadevs.xyz"
repository = "https://github.com/deltadevsde/prism"
license = "MIT"
keywords = ["crypto", "key-transparency"]
readme = "README.md"

[workspace]
members = [
    "crates/prism",
    "crates/common",
    "crates/nova",
    "crates/groth16",
    "crates/errors",
    "crates/sp1",
    "crates/storage",
]
default-members = [
    "crates/prism",
    "crates/common",
    "crates/nova",
    "crates/groth16",
    "crates/errors",
    "crates/storage",
]
resolver = "2"

[workspace.dependencies]
axum = "0.6"
borsh = { version = "1.5.1", features = ["derive"] }
tower-http = { version = "0.4", features = ["cors"] }
utoipa = { version = "3.3", features = ["axum_extras"] }
utoipa-swagger-ui = { version = "3.1", features = ["axum"] }
async-trait = "0.1.68"
serde = { version = "1.0.151", features = ["derive"] }
serde_json = "1.0.79"
redis = "0.24.0"
ed25519-dalek = "2.1.0"
ed25519 = "2.2.0"
base64 = "0.22.0"
tokio = { version = "1.16.1", features = ["full"] }
num = "0.4.0"
bellman = "0.14.0"
bls12_381 = "0.8.0"
rand = "0.8.5"
hex = "0.4.3"
ff = "0.13.0"
log = "0.4"
pretty_env_logger = "0.5.0"
clap = { version = "4.3.2", features = ["derive"] }
config = "0.14.0"
thiserror = "1.0.62"
indexed-merkle-tree = "0.6.2"
dotenvy = "0.15.7"
celestia-rpc = "0.2.0"
celestia-types = "0.2.0"
mockall = "0.12.1"
keystore-rs = "0.1.0"
toml = "0.8.14"
dirs = "5.0.1"
anyhow = "1.0.44"
jmt = { git = "https://github.com/deltadevsde/jmt", branch = "rehashing-circuit", features = [
    "mocks",
] }
bellpepper-core = { version = "0.4.0", default-features = false }
bellpepper = "0.4.1"
itertools = "0.13.0" # zip_eq
arecibo = { git = "https://github.com/deltadevsde/arecibo" }
sha2 = "0.10.8"
auto_impl = "1.2.0"
bincode = "1.3.3"
sp1-zkvm = { version = "1.2.0" }
sp1-sdk = { version = "1.2.0" }
prism-common = { path = "crates/common" }
prism-storage = { path = "crates/storage" }
prism-nova = { path = "crates/nova" }
prism-errors = { path = "crates/errors" }
prism-main = { path = "crates/prism" }
prism-groth16 = { path = "crates/groth16" }
rocksdb = "0.21.0"

[patch.crates-io]
sha2-v0-10-8 = { git = "https://github.com/sp1-patches/RustCrypto-hashes", package = "sha2", branch = "patch-sha2-v0.10.8" }

