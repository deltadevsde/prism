[package]
name = "prism"
version = "0.1.0"
authors = [
    "Sebastian Pusch <sebastian@deltadevs.xyz>",
    "Ryan Ford <ryan@deltadevs.xyz>",
]
edition = "2021"
description = "prism is the first trust-minimized key-transparency solution, allowing for automatic verification of service providers via light clients. Powered by Celestia."
homepage = "https://prism.deltadevs.xyz"
repository = "https://github.com/deltadevsde/prism"
license = "MIT"
keywords = ["crypto", "key-transparency"]
readme = "README.md"

[features]
default = []
key_transparency = []

[dependencies]
axum = "0.6"
tower-http = { version = "0.4", features = ["cors"] }
utoipa = { version = "3.3", features = ["axum_extras"] }
utoipa-swagger-ui = { version = "3.1", features = ["axum"] }
crypto-hash = "0.3.4"
async-trait = "0.1.68"
serde = { version = "1.0.151", features = ["derive"] }
serde_json = "1.0.79"
redis = "0.24.0"
actix-web = { version = "4.4.1" }
actix-cors = "0.7.0"
async-redis-session = "0.2.2"
ed25519-dalek = "2.1.0"
ed25519 = "2.2.0"
base64 = "0.22.0"
tokio = { version = "1.16.1", features = ["full"] }
reqwest = { version = "0.11.23", features = ["json"] }
ctrlc = "3.1.5"
num = "0.4.0"
bellman = "0.14.0"
pairing = "0.23.0"
jsonrpsee = { version = "0.22.2", features = ["ws-client"] }
bls12_381 = "0.8.0"
rand = "0.8.5"
rand07 = { package = "rand", version = "0.7.0" }
hex = "0.4.3"
ff = "0.13.0"
openssl = "0.10.66"
futures = "0.3"
lazy_static = "1.4"
colored = "2.0.0"
log = "0.4"
pretty_env_logger = "0.5.0"
clap = { version = "4.3.2", features = ["derive"] }
config = "0.14.0"
fs2 = "0.4.3"
thiserror = "1.0.62"
indexed-merkle-tree = "0.5.2"
dotenvy = "0.15.7"
ahash = "0.8.7"
celestia-rpc = "0.2.0"
celestia-types = "0.2.0"
mockall = "0.12.1"
keystore-rs = "0.1.0"
pyroscope = "0.5.7"
pyroscope_pprofrs = "0.2.7"
toml = "0.8.14"
dirs = "5.0.1"

[dev-dependencies]
serial_test = "3.1.1"