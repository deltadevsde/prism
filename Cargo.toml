[package]
name = "prism"
version = "0.1.0"
authors = [
    "Sebastian Pusch <sebastian@deltadevs.xyz>",
    "Ryan Ford <ryan@deltadevs.xyz>",
]
edition = "2021"
description = "prism is the first trust-minimized key-transparency solution, allowing for automatic verification of service providers via light clients. Powered by Celestia."
homepage = "https://prism.deltadevs.xyz"
repository = "https://github.com/deltadevsde/prism"
license = "MIT"
keywords = ["crypto", "key-transparency"]
readme = "README.md"

[features]
default = []
key_transparency = []

[dependencies]
axum = "0.6"
borsh = { version = "1.5.1", features = ["derive"] }
tower-http = { version = "0.4", features = ["cors"] }
utoipa = { version = "3.3", features = ["axum_extras"] }
utoipa-swagger-ui = { version = "3.1", features = ["axum"] }
async-trait = "0.1.68"
serde = { version = "1.0.151", features = ["derive"] }
serde_json = "1.0.79"
redis = "0.24.0"
actix-web = { version = "4.4.1" }
ed25519-dalek = "2.1.0"
ed25519 = "2.2.0"
base64 = "0.22.0"
tokio = { version = "1.16.1", features = ["full"] }
num = "0.4.0"
rand = "0.8.5"
hex = "0.4.3"
ff = "0.13.0"
log = "0.4"
pretty_env_logger = "0.5.0"
clap = { version = "4.3.2", features = ["derive"] }
config = "0.14.0"
thiserror = "1.0.62"
indexed-merkle-tree = "0.6.2"
dotenvy = "0.15.7"
celestia-rpc = "0.2.0"
celestia-types = "0.2.0"
mockall = "0.12.1"
keystore-rs = "0.1.0"
toml = "0.8.14"
dirs = "5.0.1"
anyhow = "1.0.44"
jmt = { path = "../jmt", features = ["mocks"]} #{ version = "0.10.0", features = ["mocks"] }
bellpepper-core = { version = "0.4.0" }
arecibo = { git = "https://github.com/deltadevsde/arecibo" }
itertools = "0.13.0" # zip_eq
sha2 = "0.10.8"
auto_impl = "1.2.0"
bincode = "1.3.3"
bellpepper = "0.4.1"
bellperson = "0.26.0"
blstrs = "0.7.0"
pairing = "0.23.0"

[dev-dependencies]
serial_test = "3.1.1"
criterion = "0.5.1"

[[bench]]
name = "zk_benchmarks"
harness = false
