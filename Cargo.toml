[package]
name = "deimos"
version = "0.1.0"
edition = "2021"

[features]
default = []
key_transparency = []
testing = []
ci = []

[workspace]
members = ["guest"]

[dependencies]
crypto-hash = "0.3.4"
async-trait = "0.1.68"
serde = { version = "1.0.151", features = ["derive"] }
serde_json = "1.0.79"
redis = "0.25.3"
actix-web = { version = "4.4.1" }
actix-cors = "0.7.0"
async-redis-session = "0.2.2"
ed25519-dalek = "2.1.0"
ed25519 = "2.2.0"
base64 = "0.22.1"
tokio = { version = "1.16.1", features = ["full"] }
reqwest = { version = "0.12.4", features = ["json"] }
ctrlc = "3.1.5"
num = "0.4.0"
bellman = "0.14.0"
pairing = "0.23.0"
jsonrpsee = { version = "0.22.2", features = ["ws-client"] }
bls12_381 = "0.8.0"
rand = "0.8.5"
rand07 = { package = "rand", version = "0.7.0" }
hex = "0.4.3"
ff = "0.13.0"
openssl = "0.10.62"
futures = "0.3"
lazy_static = "1.4"
colored = "2.0.0"
log = "0.4"
pretty_env_logger = "0.5.0"
clap = { version = "4.3.2", features = ["derive"] }
config = "0.14.0"
fs2 = "0.4.3"
thiserror = "1.0.50"
indexed-merkle-tree =  { git = "https://github.com/deltadevsde/indexed-merkle-tree", rev = "24277d515c497d0631e5a02d6f80828c5f127a14", features = ["std"]}
dotenvy = "0.15.7"
ahash = "0.8.7"
celestia-rpc = "0.1.0"
celestia-types = "0.1.0"
mockall = "0.12.1"
keystore = { git = "https://github.com/deltadevsde/keystore", rev = "c817b6797ac6642d93af96949a893f58ba129e5c" }
jolt = { package = "jolt-sdk", git = "https://github.com/deltadevsde/jolt", features = ["host"] }
guest = { path = "./guest" }

[patch.crates-io]
ark-ff = { git = "https://github.com/a16z/arkworks-algebra", branch = "optimize/field-from-u64" }
ark-ec = { git = "https://github.com/a16z/arkworks-algebra", branch = "optimize/field-from-u64" }
ark-serialize = { git = "https://github.com/a16z/arkworks-algebra", branch = "optimize/field-from-u64" }
